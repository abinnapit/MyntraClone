<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="../css/myntraclone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntraHome" src="../images/myntra_logo.webp" alt="logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">kids</a>
            <a href="#">Home & Living</a>
            <a href="#">beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="searchBar">

            <span class="material-symbols-outlined searchicon">search</span>
            <input class="searchinput" placeholder="Search for products, brands and more ">

        </div>
        <div class="actionbar">
            <div class="actionContainer">
                <span class="material-symbols-outlined actionIcon">person</span>
                <span class="actionName">Profile</span>
            </div>

            <div class="actionContainer">
                <span class="material-symbols-outlined">favorite</span>
                <span class="actionName">Wishlist</span>
            </div>
            
             <div class="actionContainer">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span class="actionName">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="bannerContainer">
            <img class="bannerImage" src="../images/banner.jpg" alt="banner images">
        </div>
        <div class="categoryHeading">Medal Worthy Brand To Bag</div>
        <div class="category_items">
            <a href="#"><img class="saleItems" src="../images/1.png" ></a>
            <a href="#"><img class="saleItems" src="../images/2.png" ></a>
            <a href="#"><img class="saleItems" src="../images/3.png" ></a>
            <a href="#"><img class="saleItems" src="../images/4.png" ></a>
            <a href="#"><img class="saleItems" src="../images/5.png" ></a>
            <a href="#"><img class="saleItems" src="../images/10.png" ></a>
            <a href="#"><img class="saleItems" src="../images/11.png" ></a>
            <a href="#"><img class="saleItems" src="../images/12.png" ></a>
        </div>

        <div class="categoryHeading">Shop By Category</div>
        <div class="category_items">
            <a href="catItems"><img class="saleItems" src="../images/category/1.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/2.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/3.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/4.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/5.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/6.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/7.jpg"></a>
            <a href="catItems"><img class="saleItems" src="../images/category/8.jpg"></a>

            
        </div>
    </main>
    <footer></footer>
</body>
</html>
